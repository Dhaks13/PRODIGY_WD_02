<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/png" href="img/logo-small.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="scripts.js"></script>
        <title>StopWatch</title>
    </head>
    <body>
        <body class="">
            <div class="nav">
                <img name="logo" class="logo" id="logo" src="img/logo-light.png" alt="logo" />
                <h1>STOPWATCH</h1>
                <button class="theme" onclick="ToggleTheme()"><i id="theme" name="theme" class="fa-solid fa-moon"></i></button>
        </div>
        <main>
            <div class="overlay">
                <div class="timer">
                    <p class="box h-10">0</p>
                    <p class="box h-1">0</p>
                    <p class="sep">:</p>
                    <p class="box m-10">0</p>
                    <p class="m-1 box">0</p>
                    <p class="sep">:</p>
                    <p class="box s-10">0</p>
                    <p class="box s-1">0</p>
                    <p class="sep">:</p>
                    <p class="box ms-100">0</p>
                    <p class="box ms-10">0</p>
                </div>
                <div class="buttons">
                    <button class="start"><i class="fa-solid fa-play"></i></button>
                    <button class="stop"><i class="fa-solid fa-stop"></i></button>
                    <button class="reset"><i class="fa-solid fa-clock-rotate-left"></i></button>
                    <button class="lap"><i class="fa-solid fa-location-dot"></i></button>
                </div>
                <!--
                <div class="laps">
                    <table>
                        <th>
                            <td>Lap</td>
                            <td>lap Time</td>
                            <td>Total</td>
                        </th>
                    </table>
                </div>
                -->
            </div>
        </main>

        </div>

    </body>
</html>
